<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <title>Register</title>
</head>

<body>

    <nav>

        <ul>

            <li>Account</li>
            <li>Menu</li>

        </ul>

    </nav>

<main>

    <h1>Sign up</h1>

    <form action="">

        <fieldset>

            <span>

                <legend>Register</legend>

                <label for="name">Your name:</label>

                <input type="text" id="name" required>

                <label for="mail">Your e-mail:</label>

                <input type="email" id="mail" required>

                <label for="mail">E-mail check:</label>

                <input type="email" id="mail" required>

                <label for="username">Choose a username:</label>

                <input type="text" id="username" required>

                <label for="wachtwoord">Choose a password:</label>

                <input type="password" id="wachtwoord" required>

                <label for="wachtwoord">Check password:</label>

                <input type="password" id="wachtwoord" required>

                <input class="registerButton" type="submit" value="Sign me up">

                <button class="loginButton">I already have a account</button>

            </span>

        </fieldset>

    </form>

</main>
</body>

</html>
